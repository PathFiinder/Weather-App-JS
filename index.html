<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Krystian Konecki" />
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab5b52380e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="loading-cloud loading-cloud--active">
        <div class="loading-cloud__logo logo">
          <img src="./images/loading_cloud.png" alt="Logo image" class="logo__image">
          <h1 class="logo__title">Weather App</h1>
        </div>
        <div class="loading-cloud__bar">
        </div>
    </div>
    <aside class="aside aside--hide">
        <i class="aside__icon fas fa-arrow-right"></i>
        <div class="aside__logo">
          <img src="./images/loading_cloud.png" alt="Logo image" class="aside__logoImage">
          <h2 class="aside__title">Weather App</h2>
        </div>
        <div class="aside__form form">
          <div class="form__container">
            <div class="form__item">
                <input type="text" class="form__input" placeholder="Wybierz miasto">
                <button class="form__button form__button--in">></button>
                <ul class="form__searchedCities searchedCities"></ul>
            </div>
            <p class="form__item form__text">albo</p>
            <div class="form__item">
                <button class="form__button form__button--btn">Pozwól się znaleść<span class="form__button--icon fas fa-map-marker-alt"></span></button>
            </div>
          </div>
        </div>
    </aside>
    <main class="main"> 
        <button class="main__barIcon fas fa-bars"></button>
        <div class="main__mainContent"></div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
